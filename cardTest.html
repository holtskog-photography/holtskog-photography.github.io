<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/stylesss.css" />
    <link

      rel="stylesheet"
    />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <title>Flipping Contact Cards NIKR</title>
  </head>
  <body>
    <div class="card-row">
      <div class="card">

          <img src="img/LotteBlom.jpg" alt="LotteBlom.jpg" />

            </h2>

              <a href="https://twitter.com/LotteBlom" target="__blank"
                ><i class="fa fa-twitter" aria-hidden="true"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/lotte-blom-van-der-male-1a2b3754"
                target="__blank"
                ><i class="fa fa-linkedin" aria-hidden="true"></i
              ></a>
              <a href="mailto:lotte@nikr.no"
                ><i class="fa fa-envelope" aria-hidden="true"></i
              ></a>
              <br />
              <a id="phone"
                ><i class="fa fa-mobile" aria-hidden="true"></i>: 48994267</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card2">
        <div class="front">
          <img src="img/Oddi.jpg" alt="Oddi.jpg" />

              <br />

                target="__blank"
                ><i class="fa fa-linkedin" aria-hidden="true"></i
              ></a>
              <a href="mailto:oas@nikr.no"
                ><i class="fa fa-envelope" aria-hidden="true"></i
              ></a>
              <br />
              <a id="phone"
                ><i class="fa fa-mobile" aria-hidden="true"></i>: 90561799</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card3">
        <div class="front">
          <img src="img/Margrethe.jpg" alt="Margrethe.jpg" />

              ></a>

  <script>
    $(document).ready(function() {
      $(".card-row").show();
    });
  </script>
</html>
